<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body-color">
  <div class="container align-self-center">
    <div class="row text-background">
      <div class="col-12 col-sm-6 text-center">
        <div class="align-self-center">
          <h1>Get <b class="text-different">insights</b> that help your business grow.</h1>
            <br>
          <p class="text-content">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="row">
          <div class="col-12 col-sm-4">
            <h2>10k+</h2>
            companies
          </div>
          <div class="col-12 col-sm-4">
            <h2>314</h2>
            templates
          </div>
          <div class="col-12 col-sm-4">
            <h2>12m+</h2>
            queries
          </div>
        </div>
      </div>
      <img class="col-12 col-sm-6 img-fluid"
        src="images/image-header-desktop-purple.jpg" alt="client photo">
    </div>
  </div>
  <div class="row justify-content-center text-center">             
    <div class="col-auto">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Rafterminador">José Fernando Juárez Menchú</a>.
    </div>
  </div>
</body>
</html>
